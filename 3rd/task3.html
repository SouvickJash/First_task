   <script language="javascript">
      function gettemperature() {
         var inputtext = parseInt(document.getElementById('stringVal').value);
         var temperatureoption = document.getElementById('temperature').value;
         //alert(temperatureoption);
         if (temperatureoption == 'Fahrenheit') {
            var a = (inputtext - 32) / 1.8;
            //alert(a);
            document.getElementById("result").value = a;
         } else {
            var b = (inputtext * 1.8) + 32;
            document.getElementById("result").value = b;
            //alert(b);
         }
      }

   </script>

<body>


   <div class="container">
      <div class="cl">
         <level for="d">
            <h4>Degrees</h4>
         </level>
         <input type="number" id="stringVal">
      </div>

      <div class="fh">
         <!-- <level for="Fahrenheit">Fahrenheit</level> -->
         <level>
            <h4>Temperature</h4>
         </level>
         <select id="temperature">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celcious</option><br>
         </select><br><br>
         <!-- <input type="number" id="fh"> -->
      </div>

      <div class="result">
         <level for="result">
            <h4>Result</h4>
         </level>
         <input type="number" id="result">
      </div>
      <button class="btn1" onclick="gettemperature()">
         <h5>SUBMIT</h5>
      </button>
   </div>
