<head>

      <script language = "javascript">
         function gettemperature(){
             var inputtext = parseInt(document.getElementById('stringVal').value);
             var temperatureoption = document.getElementById('temperature').value;
             //alert(temperatureoption);
             if(temperatureoption == 'Fahrenheit'){
                 var a = (inputtext-32)/1.8;
                 //alert(a);
                 document.getElementById("result").value = a;
             }else{
                 var b = (inputtext*1.8)+32;
                 document.getElementById("result").value = b;
                 //alert(b);
             }
         }
         
     </script>
